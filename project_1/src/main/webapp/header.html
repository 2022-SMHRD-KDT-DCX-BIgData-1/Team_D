<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- 모두의 자격증 -->
    <title>Original - Lifestyle Blog Template</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"></script>

<body>

    <!-- 로그인 기능 구현(수정) -->
    <div class="subscribe-newsletter-area">
        <div class="modal fade" id="subsModal1" tabindex="-1" role="dialog" aria-labelledby="subsModal1"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <div class="modal-body">
                        <h5 class="title">로그인</h5>
                        <!-- 로그인 완료후 메인페이지 이동 구현(수정) -->
                        <form action="LoginCon" class="newsletterForm" method="post">
                            아이디<input type="text" name="id" id="subscribesForm2" placeholder="Your id here">
                            비밀번호<input type="password" name="pw" id="subscribesForm2" placeholder="Your password here">
                            <!-- @ 로그인 완료시 login_index.html로 이동시켜주세요  -->
                            <button type="submit" class="btn original-btn">로그인</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 회원가입 기능 구현(수정) -->
    <div class="subscribe-newsletter-area">
        <div class="modal fade" id="subsModal2" tabindex="-1" role="dialog" aria-labelledby="subsModal2"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <div class="modal-body">
                        <h5 class="title">회원가입</h5>
                        <!-- 회원가입 완료후 메인페이지 이동 구현(수정) -->
                        <form action="JoinCon" class="newsletterForm" method="post">
                            이름<input type="text" name="name" id="subscribesForm2" placeholder="Your name here">
                            메일<input type="email" name="email" id="subscribesForm2" placeholder="Your e-mail here">
                            아이디<input type="text" name="id" id="subscribesForm2" placeholder="Your id here">
                            비밀번호<input type="password" name="pw" id="subscribesForm2" placeholder="Your password here">
                            <button type="submit" class="btn original-btn">회원가입</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
        <div>
            <div class="subscribe-btn"><a style="background-color: white;"></a>
            </div>
            <!-- 회원가입 버튼 (수정)-->
            <div class="subscribe-btn">
                <a href="#" class="btn subscribe-btn" data-toggle="modal" data-target="#subsModal2">회원가입</a>
            </div>
             <!-- 로그인 버튼 (수정)-->
             <div class="subscribe-btn">
                <a href="#" class="btn subscribe-btn" data-toggle="modal" data-target="#subsModal1">로그인</a>
            </div>
            
        </div>
        <!-- 모두의 자격증 로고 (수정) -->
        <div class="logo-area text-center">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-12">
                        <img src="./img/logo.png" alt="" width="300px">
                    </div>
                </div>
            </div>
        </div>
        <!-- 모두의 자격증 로고 끝 -->

        <!-- 메뉴바 -->
        <div class="original-nav-area" id="stickyNav">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Classy Menu -->
                    <nav class="classy-navbar justify-content-between" >
                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu" id="originalNav" >
                            <!-- close btn -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            <!-- Nav Start -->
                            <div class="classynav">
                                <ul>
                                    <!-- 메인페이지버튼 -->
                                    <li><a href="index.jsp" style="font-size: 20px; font-weight: bold;">메인페이지</a></li>
                                    <!-- 자격증정보보기버튼 (수정)-->
                                    <li><a href="certi_all.html" style="font-size: 20px; font-weight: bold;">자격증 정보 보기</a></li>
                                    <!-- 달력(수정) -->
                                    <li><a href="TotalCertiDateCon" style="font-size: 20px; font-weight: bold;">전체달력</a></li>
                                </ul>
                            </div>
                            <!-- Nav End -->
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <!-- 메뉴바 끝-->
    </header>

    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>

</body>

</html>
